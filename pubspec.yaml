          weight: 700
        - asset: assets/google_fonts/Montserrat-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/google_fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/google_fonts/Montserrat-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: assets/google_fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/google_fonts/Montserrat-BlackItalic.ttf
          style: italic
          weight: 900